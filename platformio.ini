[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
lib_deps =
    m5stack/M5Unified
    m5stack/M5GFX
    m5stack/M5Unit-ENV      
    knolleary/PubSubClient
    bblanchon/ArduinoJson@^6.21.5   
monitor_speed = 115200